<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Favorite Poet</title>
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;500;600;700&display=swap');
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Noto Serif KR', serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow: hidden;
    }
    
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
        animation: float 20s ease-in-out infinite;
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(1deg); }
    }
    
    .poem-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 3rem 2.5rem;
        box-shadow: 
            0 25px 50px rgba(0, 0, 0, 0.15),
            0 0 0 1px rgba(255, 255, 255, 0.2);
        text-align: center;
        position: relative;
        transform: translateY(0);
        animation: poetryReveal 1.5s ease-out;
        border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    @keyframes poetryReveal {
        0% {
            opacity: 0;
            transform: translateY(30px) scale(0.9);
        }
        100% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    
    .poem-container::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
        border-radius: 26px;
        opacity: 0.7;
        z-index: -1;
        animation: borderGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes borderGlow {
        0% { opacity: 0.5; }
        100% { opacity: 0.8; }
    }
    
    h1 {
        font-size: 2.5rem;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 2rem;
        position: relative;
        letter-spacing: 0.05em;
    }
    
    h1::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 2px;
    }
    
    .poem-content {
        line-height: 2.2;
        font-size: 1.3rem;
        color: #4a5568;
        font-weight: 400;
        letter-spacing: 0.02em;
    }
    
    .poem-content p {
        margin: 0.8rem 0;
        opacity: 0;
        animation: lineAppear 0.8s ease-out forwards;
        position: relative;
        transition: all 0.3s ease;
    }
    
    .poem-content p:hover {
        color: #667eea;
        transform: translateX(5px);
    }
    
    .poem-content p:nth-child(1) { animation-delay: 0.3s; }
    .poem-content p:nth-child(2) { animation-delay: 0.5s; }
    .poem-content p:nth-child(3) { animation-delay: 0.7s; }
    .poem-content p:nth-child(4) { animation-delay: 0.9s; }
    .poem-content p:nth-child(5) { animation-delay: 1.1s; }
    .poem-content p:nth-child(6) { animation-delay: 1.3s; }
    
    @keyframes lineAppear {
        0% {
            opacity: 0;
            transform: translateX(-20px);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    .stanza-break {
        height: 1.5rem;
    }
    
    @media screen and (max-width: 767px) {
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            padding: 1rem;
        }
        
        .poem-container {
            padding: 2rem 1.5rem;
            margin: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .poem-content {
            font-size: 1.1rem;
            line-height: 2;
        }
    }

    @media screen and (min-width: 768px) and (max-width: 959px) {
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        h1 {
            font-size: 2.2rem;
        }
        
        .poem-content {
            font-size: 1.2rem;
        }
    }

    @media screen and (min-width: 960px) {
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .poem-container {
            padding: 4rem 3rem;
        }
        
        h1 {
            font-size: 2.8rem;
        }
        
        .poem-content {
            font-size: 1.4rem;
        }
    }
    
    /* 반응형 애니메이션 */
    @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
            animation: none !important;
            transition: none !important;
        }
    }
    </style>
</head>
<body>
    <div class="poem-container">
        <h1>호수 1</h1>
        <div class="poem-content">
            <p>얼굴 하나야</p>
            <p>손바닥 둘로</p>
            <p>푹 가리지만,</p>
            
            <div class="stanza-break"></div>
            
            <p>보고픈 마음</p>
            <p>호수만 하니</p>
            <p>눈 감을밖에</p>
        </div>
    </div>
</body>
</html>
